<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!-- Ordered List(순서가 있는) : 1,2,3,4 a,b,c,d 가,나,다,라
         UnOrdered List(순서가 없는) : o - *  -->
    <!-- 순서가 있는 -->
    <ol type="I">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ol>
    
    <!-- 순서가 없는 -->
    <ul style="list-style-type: none;">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ul>
</body>
</html>
